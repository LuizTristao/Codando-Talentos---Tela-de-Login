<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/sct.css">
</head>
<body>
    <form class="form" action="">
        <div class="card">
            <div class="topo">
                <img class="imgcadas" src="imagem/17004.png">
                <h2 class="cadastro">Cadastro</h2>
                <p>Preencha os campos com seus dados</p>
                
                <div class="card1">
                    <label>Nome:</label>
                    <input name="name" placeholder="Insira o seu nome completo" required>
                </div>
    
                <div class="card1">
                    <label>Email:</label>
                    <input type="email" name="Email" placeholder="Insira o seu email" required>
                </div>

                <div class="card1">
                    <label>Matrícula:</label>
                    <input  name="text" placeholder="Insira a sua matrícula" required>
                </div>
    
                <div class="card1">
                    <label>Senha:</label>
                    <input type="password" name="Password" placeholder="Insira a sua senha" required>
                </div>
                <div class="card1">
                    <label>Confirmação:</label>
                    <input type="password" name="Password" placeholder="Confirme a sua senha" required>
                </div>
    
                
                <div class="card1 btn">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
